<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/12a5aa7b3d.js" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>
<body>
    
    <form action="" class="login-form">
        <div class="message-login">Datos incorrectos o no esta registrado</div>
        <h3>Iniciar Sesion</h3>
        <div>
            <input 
                type="text"
                id="userId"
            >
        </div>        
        <button onclick="login(event)">Entrar</button>  
        <p>¿Aún no te has registrado?<a onclick="register()">Regístrate aquí</a></p>      
    </form>
    
    <script src="./js/login.js"></script>
</body>
</html>
