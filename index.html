<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/12a5aa7b3d.js" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>
<body>
    <container class="main-container">
    <form class="login-form">
        
        <h3>Iniciar Sesion</h3>
        <div class="login-div">
            <input 
                type="text"
                id="userId"
                required
                oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/,'')"
                onkeypress="13"
                minlength="6"
                maxlength="6"
                placeholder="Ej: AB1234"
                autocomplete="off"
            >
            
        </div>        
        <button class="loginButton" onclick="login(event)">Entrar</button>  
        <p>¿Aún no te has registrado?<a onclick="register()">Regístrate aquí</a></p>      
        <p>¿No recuerdas tu ID?<a onclick="forgottenID()">Recuperalo aquí</a></p>
    </form>
        
</container>
    
    <script src="./js/login.js"></script>
</body>
</html>
